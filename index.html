<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="imgcontainer">
                <img class="img-eq" src="img/image-equilibrium.jpg" alt="">
                <div class="overlay"><img src="img/icon-view.svg" alt=""></div>
            </div>

            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="sides-content">
                <p class="blue"><span class="eth"></span>0.041 ETH</p>
                <p><span class="clock"></span>3 days left</p>
            </div>

            <span class="line"></span>

            <div class="creation">
                <img src="img/image-avatar.png" alt="">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
    </main>

</body>

</html>
